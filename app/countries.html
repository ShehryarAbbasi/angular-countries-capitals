

<table cellspacing="0" width="100%">
     <thead> 
       <tr id="header"> 
          <th> Country Name </th>
          <th> Country Code </th>
          <th> Capital </th>
          <th> Area in km<sup>2</sup> </th>
          <th> Population </th>
          <th> Continent </th>
       </tr>
      </thead>
      <tbody ng-repeat="country in countries | orderBy: 'countryName'">
        
          
            <tr ng-class="{even: $even, odd: $odd}">
              
              <td> <a href="#/countries/{{ country.countryCode }}/{{ country.countryName }}">{{ country.countryName }}</a></td>
              <td> {{ country.countryCode }} </td>
              <td> {{ country.capital }} </td>
              <td> {{ country.areaInSqKm | number: 0 }} </td>
              <td> {{ country.population | number: 0 }} </td>
              <td> {{ country.continentName }} </td>
 
            </tr>
          
      </tbody>
</table>
